<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF output</title>

    <style>
        @page {
            size: "A4";
            margin: 2.5cm 1.5cm 3.5cm 1.5cm;

            @top-center {
                content: "Company Name";
            }

            @bottom-right{
                content: "Page" counter(page) page  "of " counter(pages);
            }
        }
    </style>


</head>

<body>

    <img src="https://164.100.158.23/writereaddata/Portal/Photo_Gallery/4/t_14_CAL_ST_07.JPG" alt="">


    <h2>Expense List</h2>


    <table class="table">


        <thead class ="thead">
            <tr>
                <th>NO.</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
                
            </tr>
        </thead>

        <tbody>
            
             {% for expense in expenses%}
             <tr>
                <td>{{forloop.counter}}</td>
                <td>{{expense.amount}}</td>
                <td>{{expense.category}}</td>
                <td>{{expense.description}}</td>
                <td>{{expense.date}}</td>
                
             </tr>

             {% endfor %}
              
             <tr>
                <td>Total</td>
                <td>{{total}}</td>
             </tr>
        </tbody>
    </table>



       




</body>

</html>
