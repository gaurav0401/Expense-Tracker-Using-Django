<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>TrackMyCash | {% block title %}{% endblock title %}</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    

    <!-- Bootstrap core CSS -->
<link href= {% static 'css/bootstrap.min.css'%} rel="stylesheet" >
<link href= {% static 'css/main.css'%} rel="stylesheet" >

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">



  {% block head %}{% endblock head %}
    
    <!-- Custom styles for this template -->
    <link href= {% static 'css/dashboard.css'%} rel="stylesheet">
  </head>
  <body style="background-color: rgb(255, 252, 240);">


<header class="navbar navbar-dark sticky-top  flex-md-nowrap p-0 shadow mb-5" style="background-color: rgb(184, 166, 142); box-shadow: 5px 10px 5px #e2e2e2; ">
  <a style="background-color: rgb(87, 78, 65);  " class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/"><i class="fa-solid fa-money-bill"></i> TrackMyCash</a>
  <button  class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    
  </button>

  <div class="navbar-nav" >
    
    <div class="nav-item text-nowrap">
      
      <ul
      class="navbar-nav px-3 "
      style="display: flex; flex-direction: row; align-items: center;"
    >
     

      <li class="nav-item text-nowrap mt-3 ml-2 mr-5">

        {% if user.is_authenticated %}
        <li class="nav-item text-nowrap">
          <span class="nav-link" style="color: white;">
            (<i style="font-size: 12px;" class="fa-solid fa-user-ninja"></i> {{request.user}})
          </span>
        </li>
        &nbsp;&nbsp;&nbsp;
        <a href="{% url  'logout' %}"  style="text-decoration: none;">
         
          <input
            class="text text-capitalize"
            type="submit"
            value="Sign out"
            style="background-color: rgb(107, 82, 51); border-radius: 5px; border-color:rgb(107, 82, 51); color: white;"
            
          />
        </a>
  
        {% else %}
        
        <a href="{% url  'register' %}"  style="text-decoration: none; position:relative; bottom: 1vh;" >
         
          <input
            class="text text-capitalize"
            type="submit"
            value="Register"
            style="background-color: rgb(107, 82, 51); border-radius: 5px; border-color:rgb(107, 82, 51); color: white;"
          />
        </a>

        <a href="{% url  'login' %}"  style="text-decoration: none; position:relative; bottom: 1vh;" >
         
          <input
            class="text text-capitalize"
            type="submit"
            value="Login"
            style="background-color: rgb(107, 82, 51); border-radius: 5px; border-color:rgb(107, 82, 51); color: white;"
          />
        </a>
        

        {% endif %}
      </li>
    </ul>
    


    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    
     {% include "partials/sidebar.html" %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
     {% block content %}
     
     
     
     
     {% endblock content %}
    </main>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous">

      </script><script src={%static 'js/main.js'%}></script>
  </body>
</html>
