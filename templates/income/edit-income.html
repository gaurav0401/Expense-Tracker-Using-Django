{% extends 'base.html' %} 
{% block title %}Edit Income{% endblock title %}
{% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'income'%}">Income</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Edit Income
          </li>
        </ol>
      </nav>
    </div>
   
    <div class="col-md-2 mb-4">
      <br><br><br><br>
      <a
        href="{% url 'income-delete' income.id %}"
        class="btn btn-danger btn-md"
        style="background-color: rgb(135, 13, 13);color:white;"
        >Delete</a
      >
    </div>
  </div>

  <div class="card" style="background-color: antiquewhite; box-shadow: 5px 10px 5px #e2e2e2;">
    <div class="card-body">
      <form action="{% url 'income-edit' income.id %}" method="post">
        {% include 'partials/messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="">Amount</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
            style="margin-bottom: 2vh; border: 0.5px solid rgb(233, 233, 233); border-radius: 5px;"
          />
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
            style="margin-bottom: 2vh; border: 0.5px solid rgb(233, 233, 233); border-radius: 5px;"
          />
        </div>
        <div class="form-group">
          <label for="">Source</label>
          <select class="form-control" name="source"  style="margin-bottom: 2vh; border: 0.5px solid rgb(233, 233, 233); border-radius: 5px;">
            <option selected name="source" value="{{values.source}}" 
              >{{values.source}}</option
            >
            {% for source in sources%}
            <option name="source" value="{{source.name}}"
              >{{source.name}}</option
            >

            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">Date of Income</label>
          <input
            type="date"
            value="{{values.date | date:'Y-m-d' }}"
            class="form-control form-control-sm"
            name="income_date"
            style="margin-bottom: 2vh; border: 0.5px solid rgb(233, 233, 233); border-radius: 5px;"
          />
        </div>

        <input
          type="submit"
          value="Save"
          class="btn btn-primary btn-primary-sm"
          style="background-color: rgb(85, 71, 54); border: 0.5px solid rgb(233, 233, 233); border-radius: 5px;color:white;"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
