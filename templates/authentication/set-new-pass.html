{% extends "base_auth.html" %}
{% load static %}

{% block title %}Set new Password{% endblock title %}
{% block content %}


<div class="row">
   <div class="col-md-3"></div>
   <div class="col-md-6">

      <div class="card mt-5 p-5" style="background-color: antiquewhite; box-shadow: 5px 10px 5px #e2e2e2; ">
        

         <div class="card-body" >
            <div class="card-title py-3">
               <h4 class="mb-2">Set Your New Password</h4>
            </div>
            <form action="{% url 'reset-pass' uidb64 token %}" method="post">
               {% include 'partials/messages.html'%}
               {% csrf_token %}
               <div class="form-group mb-2">
                  
                

                  <input type="password" name="passwd" placeholder="Create a  new password" id="passwd-field"
                     class="form-control form-control-sm mb-4">
                  <input type="password" name="repasswd" placeholder="Confirm your new  password" id="re-passwd-field"
                     class="form-control form-control-sm mb-2">

                  <small class="float-end mb-2  showPasswdToggle"><input type="checkbox" onclick="myFunction()"> <small style="position: relative; bottom:0.5vh;">Show Password</small>  </small>
                  
                  <div class="text-center mt-4 pt-3">
                     <button type="submit"  class="btn btn-dark">Set Password</button>
                  </div>

               </div>
            </form>


         </div>

       

      </div>
   </div>

   <div class="col-md-3"></div>
</div>

<script src= "{% static 'js/register.js' %}" > </script>

<script>
   function myFunction() {
  var x = document.getElementById("passwd-field");
  var y = document.getElementById("re-passwd-field");

  if (x.type === "password" || y.type==="password") {
    x.type = "text";
    y.type = "text";

  } else {
    x.type = "password";
    y.type = "password";
  }
}
</script>



{% endblock content %}
