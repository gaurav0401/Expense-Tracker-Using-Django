{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Expense Tracker | {% block title %}{% endblock title %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <!-- Bootstrap core CSS -->
<link href= {% static 'css/bootstrap.min.css'%} rel="stylesheet" >
<link href= {% static 'css/main.css'%} rel="stylesheet" >

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">




    
    <!-- Custom styles for this template -->
    <link href= {% static 'css/dashboard.css'%} rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow mb-5">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">ExpenseTracker</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <ul
      class="navbar-nav px-3"
      style="display: flex; flex-direction: row; align-items: center;"
    >
     

      <li class="nav-item text-nowrap mt-3 ml-2">

        {% if user.is_authenticated %}
        <li class="nav-item text-nowrap">
          <span class="nav-link" >
            ({{request.user}})
          </span>
        </li>
        <a href="{% url  'logout' %}"  style="text-decoration: none;">
         
          <input
            class="text text-capitalize"
            type="submit"
            value="Sign out"
          />
        </a>
  
        {% else %}
        <a href="{% url  'register' %}"  style="text-decoration: none; position:relative; bottom: 1vh;" >
         
          <input
            class="text text-capitalize"
            type="submit"
            value="Register"
          />
        </a>

        <a href="{% url  'login' %}"  style="text-decoration: none; position:relative; bottom: 1vh;" >
         
          <input
            class="text text-capitalize"
            type="submit"
            value="Login"
          />
        </a>
        

        {% endif %}
      </li>
    </ul>
    


    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    
     {% include "partials/sidebar.html" %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
     {% block content %}
     
     
     
     
     {% endblock content %}
    </main>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous">

      </script><script src={%static 'js/main.js'%}></script>
  </body>
</html>
